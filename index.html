<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheet -->
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <!--stylesheet -->
    <!-- script -->
    <script defer type="module" src="./src/script/data.mjs"></script>
    <script defer type="module" src="./src/script/index.mjs"></script>
    <!-- script -->
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="logo_header">
            Login.COM
        </h1>
        <button class="Create_account">
            Create account
        </button>
    </header>
    <main>
        <section class="login_section">
            <form class="login_conteiner" action="">
                <div>
                    <label for="email">Email</label>
                    <input class="email_input" type="email" placeholder=" Enter your email...">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input class="password_input" type="password" placeholder=" Enter your password...">
                </div>
                <button class="enter_login">Enter</button>
            </form>
        </section>
    </main>
</body>
</html>
